<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="">
      <p class="profile-name">Jessica Randall</p>
      <p class="profile-location">London, United Kingdom</p>
    </div>
    <div class="social-links">
      <p class="work">"Front-end developer and avid reader."</p>
      <div class="links">
        <div class="btn"><a href="">GitHub</a></div>
        <div class="btn"><a href="">Frontend Mentor</a></div>
        <div class="btn"><a href="">LinkedIn</a></div>
        <div class="btn"><a href="">Twitter</a></div>
        <div class="btn"><a href="">Instagram</a></div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
